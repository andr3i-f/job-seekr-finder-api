# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: lint, format, and unit tests check
on:
  pull_request:
    types:
      - labeled

permissions:
  contents: read

jobs:
  build:
    if: ${{ github.event.label.name == 'build' }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE__HOSTNAME: localhost
      DATABASE__PORT: 5432
      DATABASE__USERNAME: postgres
      DATABASE__PASSWORD: postgres
      DATABASE__DB: postgres
      
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.13.5
      uses: actions/setup-python@v3
      with:
        python-version: "3.13.5"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry==2.1.3
        poetry self add poetry-plugin-export
        poetry export --with dev -o requirements.txt --without-hashes
        pip install -r requirements.txt
    - name: Formatting and linting check
      run: |
        # check formatting & linting
        ruff check --exclude "alembic/*,app/schemas/*,__init__.py"
    - name: Test with pytest
      run: |
        pytest
